* {

html, body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at center, #0e0e0e, #070707);
  color: #ffffff;
  height: 100vh;
  width: 100%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.bg-glow {
  position: absolute;
  top: -25%;
  left: -25%;
  width: 150%;
  height: 150%;
  background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
  animation: floatGlow 12s ease-in-out infinite alternate;
  z-index: 0;
}

.panel {
  position: relative;
  z-index: 2;
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 22px;
  backdrop-filter: blur(28px);
  padding: 55px 40px;
  width: 95%;
  max-width: 560px;
  text-align: center;
  box-shadow: 0 0 60px rgba(255,255,255,0.06), 0 0 120px rgba(255,255,255,0.05);
  animation: fadeInUp 1s ease-out forwards;
  opacity: 0;
  transform: translateY(40px);
}

.panel img.logo {
  width: 110px;
  margin-bottom: 28px;
  border-radius: 16px;
  animation: glow 2s ease-in-out infinite alternate;
}

.panel h2 {
  font-size: 1.9rem;
  font-weight: 600;
  margin-bottom: 35px;
  text-shadow: 0 0 12px rgba(255,255,255,0.3);
}

.link-box {
  background: rgba(255,255,255,0.1);
  padding: 24px;
  border-radius: 16px;
  margin-bottom: 30px;
  transition: transform 0.3s;
  box-shadow: 0 0 20px rgba(255,255,255,0.05);
}

.link-box:hover {
  transform: translateY(-6px) scale(1.03);
}

.link-box img {
  width: 160px;
  display: block;
  margin: auto;
  animation: pulse 2s infinite alternate;
}

.btn, .home-btn {
  display: inline-block;
  background: rgba(255, 255, 255, 0.12);
  padding: 14px 36px;
  border: 1px solid rgba(255, 255, 255, 0.25);
  color: #ffffff;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s ease;
  box-shadow: 0 0 15px rgba(255,255,255,0.08);
  margin-top: 10px;
}

.btn:hover, .home-btn:hover {
  background: #ffffff;
  color: #0e0e0e;
  box-shadow: 0 0 35px #ffffffcc;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes glow {
  from { box-shadow: 0 0 12px rgba(255,255,255,0.2); }
  to { box-shadow: 0 0 28px rgba(255,255,255,0.5); }
}

@keyframes floatGlow {
  0% { transform: translate(0, 0); }
  100% { transform: translate(25px, -25px); }
}

@keyframes pulse {
  0% { transform: scale(1); filter: brightness(1); }
  50% { transform: scale(1.05); filter: brightness(1.3); }
  100% { transform: scale(1); filter: brightness(1); }
}
</style>
